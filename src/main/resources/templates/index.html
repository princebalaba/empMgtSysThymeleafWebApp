<!DOCTYPE html>
<html lang ="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
 integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
  		<ul class="navbar-nav">
    		<li class="nav-item active">
      			<a class="nav-link" href="/">Employee Management System</a>
    		</li>
    		<!-- 
    		<li class="nav-item">
      			<a class="nav-link" th:href="@{/students}">Student Management</a>
    		</li>
    		 -->
   
  		</ul>
	</nav>
	<br>
	<br>



<div class="container my-2">

	<h1>List of Employees</h1>
	<a th:href= "@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Add Employee</a>
		<table border="1" class="table table-dark table-responsive-md">
			<thead>
				<tr>
					<th>Employee ID</th>
					<th>Employee First Name</th>
					<th>Employee Last Name</th>
					<th>Employee Email</th>
					<th> Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${employeeList}">
					<td th:text="${employee.id}"></td>
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.email}"></td>
					<td> <a th:href= "@{/showFormEmployeeUpdate/{id}(id=${employee.id})}" class="btn btn-primary"> Update</a>
						 <a th:href= "@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger"> Delete</a>
					</td>
				
				</tr>
			</tbody>
		</table>
</div>
</body>
</html>
